    function buildPhonetic(data) {
      var html = '<div class="' + data.type + ' position-relative">';
      html += '<span class="phonemic cursor_pointer" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip" data-bs-title="' + data.des + '">' +

        '</span>' +
        '<br />';
      data.example.forEach(element => {

      html += '<span class="position-absolute top-0 end-0 video cursor_pointer" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="' + data.video + '">' +
        '<i class="bi bi-youtube"></i>' +
        '</span>';

      html += '</div>';
